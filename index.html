<!DOCTYPE html>
<html>
<!-- 
    REMINDER:
        BOOTSTRAP:
            - Use rows to create horizontal groups of columns
            - Content should be placed within columns, and only columns may be immediate children of row
 -->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="style/tweaks.css">
    <title>Testing</title>
</head>

<body>
        </br>
    <div class="container-fluid">
        <div name="info">    
            <div class="row">
                <div class="col-12">
                    <h5>
                        <span class="badge badge-info">Total work pending: 
                            <span id="pending-work">0</span>
                        </span>
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span>Task completion: </span>
                    <span id="completion">0.0 %</span>
                </div>
            </div>
        </div>
            </br>
        <div class="row" name="input">
            <div class="col-4">
                <div class="input-group"> 
                    <input class="form-control" id="text-container" type="text" placeholder="Type your tasks here">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="add-task">Add Task</button>
                    </span>
                </div>
            </div>
            <div class="col-1">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="delete-task">Delete Task</button>
                </span>
            </div>
            <div class="col-1">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="reset">Reset</button>
                </span>
            </div>
        </div>
        <div class="row" name="output">
            <div class="col-4">
                <div class="list-group" id="list">
                </div>
            </div>
        </div>
    </div>
</body>
